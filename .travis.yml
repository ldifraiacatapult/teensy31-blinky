language: python
python:
    - "2.7"

# Cache PlatformIO packages using Travis CI container-based infrastructure

sudo: false
cache:
    directories:
        - "~/.platformio"

env:
    - PLATFORMIO_CI_SRC=src/Blinky.ino

install:
    - pip install -U platformio

script:
    - platformio ci --board=teensy31 --lib="."